loginpage:
  - title: 登录失败
    des: 密码错误
    cases:
      - name: 打开登录页面
        method: goto
        url: https://maomaoyu.com.au/Login/Index

      - name: 输入用户名
        method: fill
        selector: //input[@id='UserName']
        value: "18710098386"

      - name: 输入密码
        method: fill
        selector: //input[@id='Password']
        value: "111111"

      - name: 点击登录按钮
        method: click
        selector: //html/body/div[2]/div/div[2]/div[1]/input

  - title: 登录成功
    des: 登录成功
    cases:
      - name: 打开登录页面
        method: goto
        url: https://maomaoyu.com.au/Login/Index

      - name: 输入用户名
        method: fill
        selector: //input[@id='UserName']
        value: "18710098386"

      - name: 输入密码
        method: fill
        selector: //input[@id='Password']
        value: "123456"

      - name: 点击登录按钮
        method: click
        selector: //html/body/div[2]/div/div[2]/div[1]/input